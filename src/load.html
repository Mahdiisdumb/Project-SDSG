<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project sdsg — Intro</title>
    <style>
        @font-face {
            font-family: 'comic-sans';
        }

        body {
            margin: 0;
            background: black;
            color: white;
            font-family: 'comic-sans', sans-serif;
            overflow: hidden;
        }

        #text-box {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            font-size: 1.5em;
            white-space: pre-wrap;
            line-height: 1.6;
            text-align: center;
        }

        #image-box {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            max-height: 300px;
        }

            #image-box img {
                width: 100%;
                height: auto;
                display: none;
            }

        .skip-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 10;
        }


        .skip-button:hover {
            background: white;
            color: black;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="image-box">
        <img id="scene-img" src="" alt="Scene Image" />
    </div>
    <div id="text-box"></div>
    <button class="skip-button" onclick="redirect()">Skip Intro</button>
    <audio id="intro-audio" autoplay>

            },

            {

                image: "./introresources/mahdi.webp"
            },
            {
                text: "Enjoy Project SDSG!",
                image: "./introresources/scene18.jpeg"
            }
        ];

        const textBox = document.getElementById("text-box");
        const sceneImg = document.getElementById("scene-img");
        let sceneIndex = 0;
        let charIndex = 0;
        let currentLine = '';
        let typing = true;

        function typeScene() {
            if (sceneIndex >= scenes.length) {
                setTimeout(redirect, 2000);
                return;
            }

            const scene = scenes[sceneIndex];
            const line = scene.text;

            if (charIndex === 0) {
                textBox.innerText = '';
                sceneImg.style.display = 'none';
                sceneImg.src = scene.image;
                setTimeout(() => {
                    sceneImg.style.display = 'block';
                }, 300);
            }

            if (charIndex < line.length) {
                currentLine += line[charIndex];
                textBox.innerText = currentLine;
                charIndex++;
                setTimeout(typeScene, 40);
            } else {
                currentLine = '';
                charIndex = 0;
                sceneIndex++;
                setTimeout(typeScene, 1000);
            }
        }

        function redirect() {
            window.location.href = './pai/load.html';
        }

        window.onload = () => {
            document.getElementById("intro-audio").play();
            typeScene();
        };
    </script>
</body>
</html>
