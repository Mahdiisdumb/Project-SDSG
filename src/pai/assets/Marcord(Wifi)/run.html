<!DOCTYPE html>
<html>
<head>
    <title>Marcord</title>
    <link href="style.css" rel="stylesheet" />
    <script src="server.js"></script>
    <script src="helper.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1><strong>Marcord</strong></h1>
    <audio src="music.mp3" autoplay controls loop></audio>

    <!-- Login UI -->
    <div id="loginDiv">
        <h2><strong>Join Server</strong> (server limit is <strong>20 CCU</strong>)</h2>
        <h3><strong>If there is any problem, check the debug logs!</strong></h3>
        <input id="username" placeholder="Enter your name..." />
        <select id="regionSelect">
            <option value="us">US</option>
            <option value="eu">EU</option>
            <option value="asia">Asia</option>
            <option value="jp">Japan</option>
            <option value="au">Australia</option>
        </select>
        <button onclick="start()"><strong>Join Marcord</strong></button>
        <button onclick="startServer()"><strong>Start Marcord Server</strong></button>
    </div>

    <!-- Chat UI -->
    <div id="chatContainer">
        <div id="chat"></div>

        <!-- Users list -->
        <div id="userList">
            <strong>Users in Server:</strong>
            <ul id="usersUl"></ul>
        </div>

        <input id="msg" placeholder="Type message..." />
        <button id="sendBtn"><strong>Send</strong></button>
    </div>
    <div id="debugLog"><strong>Debug Log:</strong></div>
    <button onclick="dumpTelemetry()"><strong>Dump DBGLGS</strong></button>
</body>
</html>
