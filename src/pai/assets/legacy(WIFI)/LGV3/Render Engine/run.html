<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Loader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.f8cb917306758ec7e680049558458b83?rik=NA07aHkA09qgcg&riu=http%3a%2f%2fwww.makerzine.com.br%2fwp-content%2fuploads%2f2019%2f08%2fgoogle_classroom_icon.png&ehk=bpwwkPW2kZNVnDInXaRao7Gai2soCrGLtv4P2DyvsaA%3d&risl=&pid=ImgRaw&r=0">
</head>
<body>
    <h1>3D Model Loader</h1>
    <button id="loadModelButton">Load FBX Mode (WIP)l</button>
    <input type="file" id="modelInput" accept=".fbx" style="display:none;">
    <button id="loadTextureButton">Load PNG Texture</button>
    <input type="file" id="textureInput" accept=".png" style="display:none;">
    <canvas id="gameCanvas" width="2" height="2"></canvas>
    <audio src="music.mp3" autoplay controls loop ></audio>
    <script src="three.min.js"></script>
    <script src="FBXLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
