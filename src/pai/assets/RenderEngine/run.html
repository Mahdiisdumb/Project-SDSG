<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: #00ffff;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        /* ✦ Header: Engine Title */
        h1 {
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffff;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ✦ Buttons: Asset Loaders */
        button {
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(145deg, #007bff, #00ccff);
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00ccff88;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            button:hover {
                background-color: #00ccff;
                transform: scale(1.05);
            }

        /* ✦ Canvas: Render Viewport */
        canvas {
            border: 2px solid #00ffff;
            margin-top: 20px;
            box-shadow: 0 0 20px #00ffff44;
            border-radius: 8px;
        }

        /* ✦ File Inputs: Hidden Rituals */
        #loadModelButton, #loadTextureButton {
            display: inline-block;
            margin: 10px;
        }

        input[type="file"] {
            display: none;
        }

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Engine</title>
</head>
<body>
    <h1>3D Model Loader</h1>
    <button id="loadModelButton">Load FBX</button>
    <input type="file" id="modelInput" accept=".fbx" style="display:none;">
    <button id="loadTextureButton">Load PNG Texture</button>
    <input type="file" id="textureInput" accept=".png" style="display:none;">
    <canvas id="gameCanvas" width="2" height="2"></canvas>
    <audio src="music.mp3" autoplay controls loop></audio>
    <script src="fflate.min.js"></script>
    <script src="three.min.js"></script>
    <script src="FBXLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
