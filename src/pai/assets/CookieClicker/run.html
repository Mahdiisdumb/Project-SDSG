<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cookie Clicker</title>
<link rel="stylesheet" href="style.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div id="multiplier">Current Multiplier: 1x</div>
    <button class="button1" id="buyMultiplierBtn">Buy Multiplier (Cost: <span id="multiplierCostDisplay">10</span>)</button>

    <div class="main-game">
        <button id="killScore" class="button1 kill-button">Kill Score</button>
        <h1>Click The Cookie</h1>
        <div class="button-container">
            <button id="cookieButton" class="button1">COOKIE</button>
        </div>
        <audio src="music.mp3" autoplay controls loop></audio>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>

    </div>

    <!-- Load High Score Button -->
    <div class="highscore-section">
        <button class="loadHighScore button" id="loadHighScoreBtn">Load High Score</button>
    </div>

    <!-- Huge Score Button -->
    <div id="Limited" style="display: none;">
        <button id="addHugeScore" class="button1">Add 100 Quintillion (Limited Time)</button>
        <div class="multiplier-section">
        </div>

    </div>

    <!-- Auto Clicker Section -->
    <div class="autoclicker-section">
        <div id="autoClickerRate">Auto Clickers: 0</div>
        <button class="buyAutoClicker button" id="buyAutoClickerBtn">Buy Auto Clicker (Cost: <span id="autoClickerCostDisplay">10</span>)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
