<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Checker</title>
</head>
<body>
    <div class="container">
        <h1>CPS Checker</h1>
        <div class="game-area">
            <button class="CHECK">Start Clicking!</button>
            <p id="result" class="result"></p>
            <p id="timerDisplay" class="timer">Timer: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
    <audio src="music.mp3" autoplay controls loop ></audio>
</body>
</html>
