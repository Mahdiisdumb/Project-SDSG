<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Web Proxy</title>
<!-- Link to external CSS -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>Web Proxy</h1>
    </div>
    <div class="search-bar">
        <input type="text" id="urlInput" placeholder="Enter website (e.g. google.com)" autocomplete="off" />
        <button id="fetchBtn">GO</button>
    </div>
    <div id="frame-container">
        <iframe id="proxyFrame" sandbox="allow-same-origin allow-scripts"></iframe>
        <div id="loadingOverlay" class="loading">Loading...</div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
