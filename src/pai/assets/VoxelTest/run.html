<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>Voxel Test</title>
    <div class="container">
        <h1>Voxel Test</h1>
        <button id="2">2D</button>
        <button id="3">3D</button>
        <script src="script.js"></script>
        <audio src="music.mp3" autoplay controls loop ></audio>
        <h2>
            for 2d{
                Arrow keys to move the camera
            Click to place a block or chose a block from the inventory
            B to break a block
            The outline to know were to place and break
            }
            
            for 3d{
                ASWD For Movement
            mouse to move
            Lclick to place
            R click to break
            space to move up
            Lshift to move down
            }
        </h2>
    </div>
</body>
</html>
