<!DOCTYPE html>
<html>
<head>
    <title>Voxel 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100vw; height: 100vh; display: block; }
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .block-select {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .selected { border-color: white; }
        .game-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .control-button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="inventory"></div>
    <div class="game-controls">
        <button id="saveButton" class="control-button">Save Game</button>
        <button id="loadButton" class="control-button">Load Game</button>
    </div>
    <script src="3D.js"></script>
    <script src="Mouselock.js"></script>
    <script src="game.js"></script>
</body>
</html>
