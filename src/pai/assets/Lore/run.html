<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sdsg Lore Gateway</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="sdsg Lore Gateway">sdsg Lore Gateway</h1>
        <p class="subtitle">Choose what lore you want to see. Witness a nutshell on it.</p>
        <div class="button-grid">
            <button onclick="openLore('Mahdiisdumb')">Mahdiisdumb</button>
            <button onclick="openLore('Make')">Invention</button>
        </div>

        <div id="video-container" style="margin-top:20px;"></div>
    </div>

    <script>
        function openLore(filename) {
            const container = document.getElementById('video-container');
            container.innerHTML = `
            <video controls autoplay style="max-width:100%;">
                <source src="./lorevids/${filename}.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        `;
        }
    </script>

</body>
</html>
