<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Map Generator or minecraft seed maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="seed-input-group">
                <input type="text" id="seedInput" placeholder="Enter seed or leave empty for random">
                <button id="generateBtn">Generate Map</button>
            </div>
            <audio id="BG" src="music.mp3" autoplay controls loop ></audio>
            <button id="randomSeedBtn">Random Seed</button>
            <div class="seed-display">Current Seed: <span id="seedValue"></span></div>
        </div>
        <canvas id="noiseCanvas" width="500" height="500"></canvas>
    </div>
    <script src="perlin-noise.js"></script>
    <script src="main.js"></script>
</body>
</html>
