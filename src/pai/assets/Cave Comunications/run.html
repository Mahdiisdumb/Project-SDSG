<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cave Communications</title>
    <link rel="stylesheet" href="resrc/layout.css">
</head>
<body>
    <div class="game-container">

        <!-- Naming Screen -->
        <div id="naming-screen" class="screen active">
            <h2>Name Your Character</h2>
            <input type="text" id="player-name-input" maxlength="12">
            <br><br>
            <button id="name-confirm-btn">Confirm = Z/Enter</button>
        </div>

        <!-- Soul Color Screen -->
        <div id="soul-screen" class="screen">
            <h2>Choose Your Soul Type</h2>
            <h3>USE Arrows and Enter/Z to select</h3>
            <div id="soul-choices">
                <button class="soul-btn" data-color="#ff0000" data-png="png/r.png"><img src="png/r.png" alt="Determination"></button>
                <button class="soul-btn" data-color="#00bfff" data-png="png/c.png"><img src="png/c.png" alt="Patience"></button>
                <button class="soul-btn" data-color="#ffa500" data-png="png/o.png"><img src="png/o.png" alt="Bravery"></button>
                <button class="soul-btn" data-color="#0000ff" data-png="png/b.png"><img src="png/b.png" alt="Integrity"></button>
                <button class="soul-btn" data-color="#ff00ff" data-png="png/p.png"><img src="png/p.png" alt="Perseverance"></button>
                <button class="soul-btn" data-color="#00ff00" data-png="png/g.png"><img src="png/g.png" alt="Kindness"></button>
                <button class="soul-btn" data-color="#ffff00" data-png="png/y.png"><img src="png/y.png" alt="Justice"></button>
                <button class="soul-btn" data-color="#880808" data-png="png/Soulless.png"><img src="png/Soulless.png" alt="Soulless"></button>
                <button class="soul-btn" data-color="#ffffff" data-png="png/w.png"><img src="png/w.png" alt="Hope"></button>
                <button class="soul-btn" data-color="#ff7403" data-png="png/hl.png"><img src="png/hl.png" alt="Lambda(Half-Life)"></button>
                <button class="soul-btn" data-color="#9c5320" data-png="png/tf2.png"><img src="png/tf2.png" alt="Target(Team Fortress 2)"></button>
            </div>
            <div id="soul-selected"></div>
            <button id="soul-confirm-btn" style="display:none;">Confirm</button>
        </div>

        <!-- Game UI -->
        <div id="game-ui" class="screen">
            <h1>Cave Communications</h1>
            <div class="hp-bar"><span id="player-name-label">Your</span>'s Mental Health: <span id="player-hp">100</span></div>
            <div class="hp-bar">Opponent's Mental Health: <span id="enemy-hp">100</span></div>

            <div id="battle-container">
                <canvas id="battle-canvas"></canvas>
                <div id="fight-container" style="position: relative; width: 600px; height: 150px; background: black;">
                    <img id="player-eye" src="png/eye.png" alt="Eye"
                         style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 546px; height: 115px;">
                </div>
                <div id="result" style="margin-top: 20px; color: white;"></div>
                <div class="log" id="log"></div>

                <div class="menu" id="main-menu">
                    <button id="slur">SLUR -20MH</button>
                    <button id="act">ACT</button>
                    <button id="item">REMEMBER +20MH</button>
                    <button id="mercy">MERCY</button>
                </div>

                <div class="submenu" id="act-menu" style="display:none;">
                    <button id="act-insult">INSULT</button>
                    <button id="act-compliment">COMPLIMENT</button>
                    <button id="act-flirt">FLIRT</button>
                    <button id="act-back">BACK</button>
                </div>

                <div class="submenu" id="mercy-menu" style="display:none;">
                    <button id="mercy-spare">SPARE</button>
                    <button id="mercy-flee">FLEE</button>
                    <button id="mercy-back">BACK</button>
                </div>

                <button id="reset" style="display:none;">Next</button>
            </div>

        </div>
    </div>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
