<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parry SIM</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Start Button -->
    <button id="start">Start Game</button>

    <audio id="bgm" src="music.mp3" loop></audio>

    <audio id="hurtSound" src="hurt.wav"></audio>
    <audio id="deathSound1" src="l1.mp3"></audio>
    <audio id="deathSound2" src="l2.mp3"></audio>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
