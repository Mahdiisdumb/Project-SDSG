<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird (HARD)</title>
    <link rel="stylesheet" href="style.css">
</head>
<audio id="BG" src="music.mp3" autoplay controls loop ></audio>
<body>
    <div class="background"></div>
    <img class="bird" src="logo.png" alt="bird-img">
    <div class="message">
        Press Enter To Start Game
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
    <div class="high_score">
        <span class="high_score_title">High Score: </span>
        <span class="high_score_val">0</span>
    </div>
    <script src="game.js"></script>
</body>
</html>
