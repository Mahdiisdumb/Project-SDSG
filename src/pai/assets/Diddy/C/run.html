<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch P-Diddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">
        <h1>Catch P-Diddy</h1>  <!-- Game title -->
        <div id="score">Score: 0</div>
        <div id="highscore">High Score: 0</div>
        <audio src="music.mp3" autoplay controls loop ></audio>
    </div>
    <div id="game-container">
        <div id="player" style="background-image: url('A.jpeg'); background-size: cover;"></div>
        <div id="target" style="background-image: url('R.png'); background-size: cover;"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
